<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coherent Calendar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Coherent Calendar</h1>
            <div class="calendar-controls">
                <button id="addEventBtn" class="btn btn-primary add-event-btn" onclick="alert('Add Event Clicked')">Add Event</button>
                <button id="adminAccessBtn" class="btn btn-secondary admin-btn" onclick="alert('Admin Access Clicked')">Admin Access</button>
                <button id="prevMonth" class="btn btn-light">&lt;</button>
                <h2 id="currentMonth"></h2>
                <button id="nextMonth" class="btn btn-light">&gt;</button>
            </div>
        </header>

        <div class="calendar">
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div id="calendar-grid"></div>
        </div>

        <div id="event-details" class="event-details hidden">
            <button id="close-button" class="close-button">&times;</button>
            <div id="event-content"></div>
        </div>

        <div id="add-event-modal" class="modal hidden">
            <div class="modal-content">
                <button id="close-modal-button" class="close-button">&times;</button>
                <h3>Add New Event</h3>
                <form id="add-event-form">
                    <div class="form-group">
                        <label for="event-title">Event Name*</label>
                        <input type="text" id="event-title" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="event-date">Date*</label>
                        <input type="date" id="event-date" class="form-control" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="event-time">Time</label>
                        <input type="time" id="event-time" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="event-location">Location</label>
                        <input type="text" id="event-location" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="event-description">Description</label>
                        <textarea id="event-description" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary submit-btn">Add Event</button>
                </form>
            </div>
        </div>

        <div id="admin-modal" class="modal hidden">
            <div class="modal-content">
                <button id="close-admin-modal" class="close-button">&times;</button>
                <h3>Admin Access</h3>
                <form id="admin-form">
                    <div class="form-group">
                        <label for="admin-password">Password</label>
                        <input type="password" id="admin-password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary submit-btn">Login</button>
                </form>
            </div>
        </div>

        <div id="overlay" class="overlay hidden"></div>
    </div>

    <!-- Add Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='tempguys/calendar.js') }}"></script>
</body>
</html>
